<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/css.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login Page</title>
</head>
<body>
    <form>
		<div class="button" style="position: absolute; right: 2%; padding-top: 20px;">
			<button formaction = "/logout" type="submit" class="btn btn-primary">Logout</button>
		</div>
	</form>
    <h2 style="text-align: center; color: crimson; padding-top: 2%;">Total votes polled for each candidate</h2>
   
    <div>
    <table style="width: 50%; position: absolute; right: 25%;"  class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Candidate</th>
            <th scope="col">Votes</th>
          </tr>
        </thead>
        {%if data%}
        {% for candidate in data %}
        <tbody>
          <tr>
            <td>{{candidate.Name}}</td>
            <td>{{candidate.Votes}}</td>
          </tr>
        </tbody>
        {% endfor %}
        {%endif%}
    </table>
    </div>
          

        
        
	
    
    

    
</body>
</html>
