<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/css.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Regitration Page</title>
</head>
<body>
    {%if name%}
		<p>{{name}}</p>
	{%endif%}


    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{url_for('add_voter')}}" method='POST'>
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="UserId"  id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="Password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="age" class="text-info">Age:</label><br>
                                <input type="text" name="Age" id="age" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="area" class="text-info">area:</label><br>
                                <input type="text" name="Area" id="area" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="Register" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                <form>
                    <div id="register-link" class="text-right">
                        <a href="/login">Login</a>
                    </div>
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


 

</body>
</html>
